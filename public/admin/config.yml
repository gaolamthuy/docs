backend:
  name: git-gateway
  branch: main

media_folder: assets/upload
public_folder: /assets/upload

# Collections: Only Pages and Assets (Guide and Examples removed)

collections:
  - name: "pages"
    label: "Pages"
    folder: "pages"
    create: true
    slug: "{{slug}}"
    extension: md
    format: yaml-frontmatter
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Layout", name: "layout", widget: "string", default: "page", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "assets"
    label: "Assets"
    folder: "content/assets"
    create: true
    slug: "{{slug}}"
    extension: md
    format: yaml-frontmatter
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Category", name: "category", widget: "select", options: ["logos", "icons", "images", "upload"], default: "images", required: false}
      - {label: "File Path", name: "file_path", widget: "string", required: true, hint: "Path to asset file, e.g., /assets/logos/logo.png"}
      - {label: "Alt Text", name: "alt", widget: "string", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
